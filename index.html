<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text2String</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="bower_components/clipboard/dist/clipboard.min.js"></script>

    <div id="wrapper">
        <textarea id="get-text" class="text-area" rows="10" cols="50" placeholder="Paste Text Here"></textarea>
        <textarea id="result" class="text-area" rows="10" cols="50" readonly></textarea>
        <button id="btn" data-clipboard-action="copy" data-clipboard-target="#result">Copy to Clipboard</button>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
